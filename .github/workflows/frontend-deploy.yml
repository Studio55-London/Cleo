# Cleo Frontend - Azure Static Web Apps Deployment
# Builds React app and deploys to Azure Static Web Apps

name: Frontend Deploy

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'cleo-frontend/**'
      - '.github/workflows/frontend-deploy.yml'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
      - master
    paths:
      - 'cleo-frontend/**'
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  WORKING_DIRECTORY: cleo-frontend

jobs:
  build_and_deploy:
    name: Build and Deploy
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm ci

      - name: Type check
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run typecheck
        continue-on-error: false

      - name: Lint
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run lint || echo "No lint script, skipping..."

      - name: Build
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run build
        env:
          VITE_API_URL: ${{ vars.PRODUCTION_API_URL }}

      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: '${{ env.WORKING_DIRECTORY }}'
          api_location: ''
          output_location: 'dist'
          skip_app_build: true

  close_pull_request:
    name: Close Pull Request
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: 'close'

  notify:
    name: Deployment Notification
    needs: build_and_deploy
    runs-on: ubuntu-latest
    if: always() && github.event_name == 'push'
    steps:
      - name: Check deployment status
        run: |
          if [ "${{ needs.build_and_deploy.result }}" == "success" ]; then
            echo "Frontend deployment successful!"
            echo "View at: https://cleoagent-web-prod.azurestaticapps.net"
          else
            echo "Frontend deployment failed!"
            exit 1
          fi
